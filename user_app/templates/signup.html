<!DOCTYPE html>

<html>

	<head>
		<title>SignUp</title>
	</head>

	<body>

		<h1>Sign Up</h1>

		{%if errors%}
			<ul>
			{%for i in errors%}
				<li>{{i}}</li>
			{%endfor%}
			</ul>
		{%endif%}

		<form action="" method="POST">
			{%csrf_token%}
			{{form.as_p}}
			<input type="submit" value="signup" />
		</form>

	</body>

</html>
