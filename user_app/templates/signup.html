{%extends "user_app/templates/base.html"%}

{%block main_body%}

	<div class="panel panel-primary">
		<div class="panel-heading">Signup</div>

		<div class="panel-body">
			{%if errors%}
				<ul>
				{%for i in errors%}
					<li>{{i}}</li>
				{%endfor%}
				</ul>
			{%endif%}

			<form action="" method="POST">
				{%csrf_token%}
				{{form.as_p}}
				<input type="submit" value="signup" />
			</form>
		</div>
	</div>

{%endblock%}
