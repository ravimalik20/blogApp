{%extends "base.html"%}

{%block title%}
	Blog App
{%endblock%}

{%block body_container%}
	{%if user.is_authenticated%}
		Welcome {{user.username}}. Wanna go to your 
		<a href="/blog/{{user.username}}/">homepage</a><br />
		<a href="/user/logout/?redirect_to=/blog/">Logout</a>
	{%else%}
		<a href="/user/login/?redirect_to=/blog/">Login</a><br />
		<a href="/user/signup/?redirect_to=/user/login/?redirect_to=/blog/">Signup</a>
	{%endif%}
{%endblock%}
