{%extends "base.html"%}

{%block title%}
	Blog : {{blog_title}}
{%endblock%}

{%block main_body%}
	<h1>{{blog_title}}</h1>
	{%for i in posts%}
		{%if i.visible%}			
			<div>
				<h2>{{i.title}}</h2>
				<p>{{i.content}}</p>
				<a href="/blog/{{i.blog.getCompleteURL}}/{{i.id}}/" class="btn btn-default">Read More</a>
			</div>
		{%endif%}
	{%endfor%}

	<a href="/blog/{{blog_owner}}/" class="btn btn-default">Blog Owner Profile</a>
{%endblock%}
